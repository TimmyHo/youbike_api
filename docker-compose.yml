version: "3"
services:
  api:
    build:
      dockerfile: Dockerfile
      context: ./server
    environment:
      - MONGODB_URL
    volumes:
      - /youbike-server/node_modules
      - ./server:/youbike-server
    ports:
      - "80:5000"
  worker:
    build:
      dockerfile: Dockerfile
      context: ./worker
    environment:
      - MONGODB_URL
    volumes:
      - ./worker:/youbike-worker

