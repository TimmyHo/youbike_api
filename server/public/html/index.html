<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youbike Station Finder</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
       
    <link rel="stylesheet" href="css/styles.css"/>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.min.js"></script>
    
    <script id="station-template" type="text/x-handlebars-template">
        <p>
            <strong>【站號】 #{{stationId}}</strong><br>
            <strong>【站名】</strong>{{stationName}}<br>
            <strong>【地址】</strong>{{stationAddress}}<br>
            <strong>【地區】</strong>{{stationArea}}<br><br>
            
            <strong>[Station Name]</strong> {{stationName_en}}<br>
            <strong>[Address]</strong> {{stationAddress_en}}<br>
            <strong>[Area]</strong> {{stationArea_en}}<br><br>
        </p>
    </script>

    <script id="station-info-window-template" type="text/x-handlebars-template">
        <div>
            <strong>【Name】</strong>{{stationName_en}}<br>
            <strong>【站名】</strong>{{stationName}}<br><br>
            
            <strong>Empty Youbike Spots: </strong> {{numEmptyBikeSpots}}<br>
            <strong>Occupied Youbike Spots: </strong> {{numOccupiedBikeSpots}}<br><br>
            
            <strong>Last Updated: </strong> {{ timeFromNow lastUpdatedDate }}
        </div>
    </script>
      
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBHCeKtIzoUhLEKvwJ2MqOXnWFFL3Q45Aw&callback=initMap&libraries=&v=weekly"
        defer
    ></script>
</head>
<body>
    <div class="text-center h1">
        Youbike Station Finder (Taipei)
    </div>

    <div class="container-fluid">
        <div class="row">
            <div id="map" class="col-8"></div>
            <div id="infoText" class="col-4 overflow-auto"></div>
            
            <div class="col-12">
                <input id="searchTextInput" value="古亭"/><br>
                <button id="searchTextButton">Search by Station Name</button><br><br>
            </div>
            <div class="col-12">
                <button id="searchMapButton">Search Map</button>
                <button id="searchNearbyButton">Search Nearby</button>
            </div>
        </div>
    </div>
    <script src="/js/app.js"></script>
</body>
</html>
